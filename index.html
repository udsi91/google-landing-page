<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/xicon" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>
      <div class="header__right">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <a href=""
              ><img
                src="images/appicon.png"
                alt=""
                class="header__right--appicon"
            /></a>
          </li>
          <li>
            <a href=""><button class="header__right--btn">Sign In</button></a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <img src="images/googlelogo.png" alt="google-logo" />

      <div class="main__search-bar">
        <img
          src="images/magnifying_glass.jpg"
          width="30px"
          alt=""
          class="main__search-bar--magnifier"
        />
        <input type="search" class="main__search-bar--input" />

        <img
          src="images/google_microphone.png"
          alt="microphone"
          width="18px"
          class="main__search-bar--mic"
        />
      </div>
      <div class="main__buttons">
        <button class="main__buttons-left">Google Search</button>
        <button class="main__buttons-right">I'm Feeling Lucky</button>
      </div>
      <div class="language">
        <p>Google offered in: <a href="#">English</a></p>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__bottom-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>
      <div class="footer__bottom-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#"></a>Terms</li>
          <li><a href="#"></a>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
